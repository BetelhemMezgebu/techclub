<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback page</title>
</head>
<body>
    <h1>FEEDBACK FORM</h1>
    <br/>
    <br/>
    <hr/>
    <form action="#" method="post" enctype="multipart/form-data" >
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Full name" required/>
        <br/>
        <br/>

    <label for="email">Email:</label>
        <input type="email" id="email" placeholder="@gmail.com" required/>
        <br/>
        <br/>
        <label for="rate">Rate Our Website</label>
        <input type="radio" id="rate"value="1" required/>1
        <input type="radio" id="rate" value="2" required/>2
        <input type="radio" id="rate" value="3" required/>3
        <br/>
        <br/>
        <label for="message">Your feedback</label>
        <textarea id="message" rows="4" cols="60"></textarea>
        <!-- <input  id="message" rows="7" cols="60"/> -->
        <br/>
        <br/>

        <label for="photo"> Upload profile image</label>
        <input type="file" id="photo" accept="image/*"/>
        <br/>
        <br/>
        <label for="agree">agree</label>
        <input type="checkbox" id="agree"/>
        <br/>
        <br/>
        <input type="submit" value="send feedback"/>
        
        </form>
        <br/>
        <br/>
        <hr/>
        <h2>our intro video</h2>
        <video controls width="300" height="300">
            <source src="/video/kid.mp4" type="video/mp4">video format not supported!!
        </video>

</body>
</html>
